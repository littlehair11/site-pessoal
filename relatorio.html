<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .titulo {
            background-color: #3b3f42;
            color: white;
            padding: 8px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        textarea,
        select {
            width: 200px;
            padding: 3px;
            margin-bottom: 10px;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-left: 10px;
            margin-right: 3px;
        }

        .buttons input {
            margin-right: 10px;
            padding: 5px 12px;
        }

        .status-opcoes {
            margin-top: 15px;
            font-size: 12px;
        }

        .status-opcoes strong {
            display: block;
            margin-top: 5px;
        }

        .enviar {
            color: red;
            float: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="titulo">MANUTENÇÃO DE USUÁRIO DO SISTEMA INTERNO</div><br>

    <form>
        <label for="login">Login</label>
        <input type="text" id="login" name="login"><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha"><br>

        <label for="status">Status</label>
        <select id="status" name="status">
            <option>Ativo</option>
            <option>Inativo</option>
        </select><br>

        <label>Tipo</label>
        <div class="radio-group">
            <input type="radio" id="tecnico" name="tipo" value="Técnico">
            <label for="tecnico">Técnico</label>

            <input type="radio" id="professor" name="tipo" value="Professor">
            <label for="professor">Professor</label>

            <input type="radio" id="aluno" name="tipo" value="Aluno">
            <label for="aluno">Aluno</label>
        </div>

        <label for="data">Data da Criação</label>
        <input type="date" id="data" name="data"><br>

        <label>Perfil</label>
        <div class="radio-group">
            <input type="radio" id="convidado" name="perfil" value="Convidado">
            <label for="convidado">Convidado</label>

            <input type="radio" id="admin" name="perfil" value="Administrador">
            <label for="admin">Administrador</label>
        </div>

        <label for="comentarios">Comentários</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

        <label>Tipo</label>
        <div class="checkbox-group">
            <input type="checkbox" id="compras" name="tipo_check" value="Compras">
            <label for="compras">Compras</label>

            <input type="checkbox" id="biblioteca" name="tipo_check" value="Biblioteca">
            <label for="biblioteca">Biblioteca</label>

            <input type="checkbox" id="academico" name="tipo_check" value="Acadêmico">
            <label for="academico">Acadêmico</label>

            <input type="checkbox" id="documentacao" name="tipo_check" value="Documentação">
            <label for="documentacao">Documentação</label>

            <input type="checkbox" id="rh" name="tipo_check" value="Recursos Humanos">
            <label for="rh">Recursos Humanos</label>
        </div>

        <div class="buttons">
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Excluir">
        </div>
    </form>

    <div class="status-opcoes">
        As opções de status são:
        <strong>Ativo</strong>
        <strong>Inativo</strong>
    </div>

</div>

</body>
</html>
